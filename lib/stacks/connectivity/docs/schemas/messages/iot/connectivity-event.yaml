description: Raw connectivity event received from AWS IoT Core when device connects
contentType: application/json
payload:
  type: object
  required:
    - clientId
    - thingName
    - timestamp
    - eventType
    - sessionIdentifier
    - principalIdentifier
    - ipAddress
    - versionNumber
  properties:
    clientId:
      type: string
      description: Client identifier
    thingName:
      type: string
      description: AWS IoT Thing name
    timestamp:
      type: integer
      description: Unix timestamp in milliseconds
    eventType:
      type: string
      enum: [connected]
      description: Connection event type
    sessionIdentifier:
      type: string
      format: uuid
      description: Session UUID
    principalIdentifier:
      type: string
      description: Principal identifier
    ipAddress:
      type: string
      format: ipv4
      description: Device IP address
    versionNumber:
      type: integer
      description: Version number
  example:
    clientId: "186b5"
    thingName: "exampleThing"
    timestamp: 1573002230757
    eventType: "connected"
    sessionIdentifier: "00000000-0000-0000-0000-000000000000"
    principalIdentifier: "12345678901234567890123456789012"
    ipAddress: "192.0.2.0"
    versionNumber: 0
